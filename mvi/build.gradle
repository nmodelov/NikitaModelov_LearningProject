apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion project.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildFeatures.viewBinding = true
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    // ViewModel
    implementation dep('androidx.lifecycle:lifecycle-viewmodel-ktx')
    implementation dep('androidx.lifecycle:lifecycle-runtime')
    implementation dep('androidx.lifecycle:lifecycle-common-java8')
    implementation dep('androidx.lifecycle:lifecycle-livedata-ktx')

    // MVI Kotlin
    implementation dep('com.arkivanov.mvikotlin:mvikotlin')
    implementation dep('com.arkivanov.mvikotlin:mvikotlin-main')
    implementation dep('com.arkivanov.mvikotlin:mvikotlin-extensions-coroutines')
    implementation dep('com.arkivanov.mvikotlin:androidx-lifecycle-interop')

    // Dagger2
    implementation dep("com.google.dagger:dagger")
    implementation dep("com.google.dagger:dagger-android")
    implementation dep("com.google.dagger:dagger-android-support")
    kapt dep("com.google.dagger:dagger-compiler")
    kapt dep("com.google.dagger:dagger-android-processor")
}